<kit-content-header [title]="'Notifications'" [underline]="true" [fontSize]="'1.5rem'"></kit-content-header>
<div class="flex gap-10">
    <button class="button solid-green" (click)="showSuccess()">Show success</button>
    <button class="button solid-blue" (click)="showInfo()">Show info</button>
    <button class="button solid-plain" (click)="showWarning()">Show warning</button>
    <button class="button solid-red" (click)="showError()">Show error</button>
</div>
